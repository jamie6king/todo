name: Publish Docker Build

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
             COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
             docker build --file Dockerfile --tag ghcr.io/jamie6king/todo:${COMMIT_SHA} .
    - name: Upload the Docker image
      run: |
             docker login ghcr.io --username jamie6king --password ${{ secrets.GITHUB_TOKEN }}
             docker push ghcr.io/jamie6king/todo:${COMMIT_SHA}